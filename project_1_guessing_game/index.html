<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles.css">
    <title>Guessing Game</title>

  <body>
    <div class="game-wrapper">
        <div class="items-1">
            <button class="try-again">Play Again</button>
            <p class="between">(Between 1 and 20)</p>
        </div>
        <div class="items-2">
            <h1>Guess My Number</h1>
            <div class="number">
                <div class="line"></div>
                <div class="text">?</div>
                <div class="line"></div>
            </div>
        </div>
        <div class="items-3">
            <div class="left">
                <input type="number" class="guess" />
                <button class="btn-check">Play!</button>
            </div>
            <div class="right">
                <p class="message">Start guessing...</p>
                <p class="label-score">ðŸŽ€ Score: <span class="score"></span></p>

                  ðŸ’° Highscore: <span class="highscore">0</span>
                </p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
